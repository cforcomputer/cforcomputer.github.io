permalink: /:slug.html

favicon: "favicon.png"
goat_counter: "patjobs" # put your GoatCounter name if you want to use GoatCounter analytics

# Build settings
remote_theme: riggraz/no-style-please

theme_config:
  appearance: "light"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%d-%m-%Y" # customize how date is formatted
  show_description: false # show blog description in home page

plugins:
  - jekyll-feed
  - jekyll-seo-tag

include:
  - _pages

